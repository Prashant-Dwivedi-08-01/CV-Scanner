<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>CV Screener</title>
</head>

<body>
  <div class="navbar">
    <div id="left">
      <img src="logo.jpg" alt="MyNotes">
      <div id="logoText">
        <ul>
          <li>Data Science Jobs!</li>
          <!-- <li>Home</li> -->
        </ul>
      </div>
    </div>
    <div id="mid">
      <!-- <img src="logo.jpg" alt="MyNotes"> -->
    </div>
    <div id="right">
      <input type="text" id="searchTxt" placeholder="Search Books">
      <button id="search_btn">Search</button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center">
        <h1 class="my-3">Candidate Applications for Data Scientist Job</h1>
        <button class="btn btn-primary btn-block" id="get-cv"> GET CV</button>
        <div class="profile-card" id="profile-card-id">
          <!-- <div id="image"></div>
                <br>
                <div id="profile"></div>
                <br> -->
        </div>
        <button class="btn btn-primary btn-block" id="next">Next</button>
        <button class="btn btn-primary btn-block" id="previous">Previous</button>
      </div>
    </div>
  </div>

  <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alert">
    <strong>Your All Caught Up!</strong> Your either at the end or at first of users list.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

 <div id="footer">
   <h4>Copywrite &copy; All rights reserved to www.datasciencejobs.com</h4>
 </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="logic.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
